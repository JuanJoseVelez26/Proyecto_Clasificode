<!-- Base Head Template for ClasifiCode -->
<!-- This file contains common head elements that can be included in other templates -->

<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sistema de clasificación arancelaria HS con reglas RGI y métodos heurísticos/NLP">
<meta name="keywords" content="clasificación arancelaria, HS, RGI, aduanas, comercio internacional">
<meta name="author" content="ClasifiCode Team">

<!-- CSRF Token -->
<meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

<!-- Chart.js for charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- Page specific head content -->
{% block head %}{% endblock %}
